<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Design Spans (Small Team)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="page">
    <section class="panel" id="panel">
      <div class="spans" id="spans">

        <!-- Row 1 -->
        <div class="span-row"
             data-key="control"
             data-rmin="1" data-rmax="4"
             data-vmin="1" data-vmax="4">
          <div class="row-title">Span of Control</div>

          <div class="row-grid">
            <div class="value-box" id="box-control">3</div>

            <div class="track-wrap">
              <div class="track-labels">
                <span>Few Resources</span>
                <span>Many Resources</span>
              </div>

              <div class="track">
                <div class="range-mask" aria-hidden="true"></div>
                <input id="s-control" type="range" step="1" value="3" />
              </div>

              <div class="ticks" id="ticks-control" aria-hidden="true"></div>
            </div>
          </div>
        </div>

        <!-- Gap overlay between row 1 and 2 -->
        <div class="gap-row" aria-hidden="true">
          <div class="gap-spacer"></div>
          <div class="gap-canvas">
            <svg id="gapSvg" viewBox="0 0 760 70" preserveAspectRatio="none"></svg>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="span-row"
             data-key="accountability"
             data-rmin="5" data-rmax="10"
             data-vmin="5" data-vmax="10">
          <div class="row-title">Span of Accountability</div>

          <div class="row-grid">
            <div class="value-box" id="box-accountability">8</div>

            <div class="track-wrap">
              <div class="track-labels">
                <span>Measures Allow Few Trade-Offs</span>
                <span>Measures Allow Many Trade-Offs</span>
              </div>

              <div class="track">
                <div class="range-mask" aria-hidden="true"></div>
                <input id="s-accountability" type="range" step="1" value="8" />
              </div>

              <div class="ticks" id="ticks-accountability" aria-hidden="true"></div>
            </div>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="span-row"
             data-key="influence"
             data-rmin="0" data-rmax="10"
             data-vmin="0" data-vmax="10">
          <div class="row-title">Span of Influence</div>

          <div class="row-grid">
            <div class="value-box" id="box-influence">7</div>

            <div class="track-wrap">
              <div class="track-labels">
                <span>Interactions Within Unit</span>
                <span>Interaction Across Units</span>
              </div>

              <div class="track">
                <div class="range-mask" aria-hidden="true"></div>
                <input id="s-influence" type="range" step="1" value="7" />
              </div>

              <div class="ticks" id="ticks-influence" aria-hidden="true"></div>
            </div>
          </div>
        </div>

        <!-- Row 4 -->
        <div class="span-row"
             data-key="support"
             data-rmin="0" data-rmax="6"
             data-vmin="0" data-vmax="6">
          <div class="row-title">Span of Support</div>

          <div class="row-grid">
            <div class="value-box" id="box-support">4</div>

            <div class="track-wrap">
              <div class="track-labels">
                <span>No Help From Others</span>
                <span>Others Willing to Help</span>
              </div>

              <div class="track">
                <div class="range-mask" aria-hidden="true"></div>
                <input id="s-support" type="range" step="1" value="4" />
              </div>

              <div class="ticks" id="ticks-support" aria-hidden="true"></div>
            </div>
          </div>
        </div>

        <!-- Overlay: X-test lines -->
        <svg id="overlaySvg" class="overlay" aria-hidden="true"></svg>

      </div>

      <div class="status ok" id="status">
        <span class="check" aria-hidden="true">âœ“</span>
        <span id="statusText">This job is balanced (X-test).</span>
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
